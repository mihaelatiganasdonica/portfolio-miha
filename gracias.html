<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje enviado · Miha Donica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reutiliza tus fuentes y estilos si quieres -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Spectral:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f1e6;
      --border: #d3c8b3;
      --text: #1a1a1a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thanks-card {
      background: #fdf9f0;
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 2.5rem 2.8rem;
      max-width: 520px;
      text-align: left;
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
    }

    h1 {
      font-family: 'Spectral', serif;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 0.8rem;
      line-height: 1.6;
      font-size: 0.98rem;
    }

    a.back-link {
      display: inline-block;
      margin-top: 1.2rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: .14em;
      text-decoration: none;
      border-bottom: 1px solid #000;
      padding-bottom: 0.15rem;
    }
  </style>
</head>
<body>
  <div class="thanks-card">
    <h1>Mensaje enviado</h1>
    <p>Gracias por escribirme. He recibido tu mensaje correctamente.</p>
    <p>Intentaré responderte lo antes posible. Si es algo urgente, también puedes contactarme por Instagram o correo directo.</p>

    <a href="/index.html" class="back-link">Volver al inicio</a>
  </div>
</body>
</html>
